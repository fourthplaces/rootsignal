[workspace]
members = [
    "modules/ai-client",
    "modules/apify-client",
    "modules/rootsignal-core",
    "modules/rootsignal-domains",
    "modules/rootsignal-server",
    "modules/twilio-rs",
]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"
license = "MIT"

[workspace.dependencies]
# Async runtime
tokio = { version = "1", features = ["full"] }
async-trait = "0.1"
futures = "0.3"

# Web framework
axum = "0.8"
tower = "0.5"
tower-http = { version = "0.6", features = ["cors", "trace"] }

# GraphQL
async-graphql = { version = "7", features = ["dataloader", "chrono", "uuid"] }
async-graphql-axum = "7"

# Database
sqlx = { version = "0.8", features = ["runtime-tokio-rustls", "postgres", "uuid", "chrono", "json"] }
pgvector = { version = "0.4", features = ["sqlx"] }

# Durable execution
restate-sdk = "0.4"

# HTTP client
reqwest = { version = "0.12", features = ["json"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
schemars = { version = "0.8", features = ["derive"] }

# Error handling
anyhow = "1.0"
thiserror = "2.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }

# Crypto / hashing
sha2 = "0.10"
hex = "0.4"

# Bytes (for Restate SDK serde)
bytes = "1"

# IDs and time
uuid = { version = "1", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }

# Clustering / similarity
strsim = "0.11"
petgraph = "0.7"

# Web crawling
spider = { version = "2.45", default-features = false, features = ["basic", "chrome", "chrome_stealth"] }

# URL / network validation
url = "2.5"
ipnet = "2.9"
regex = "1.10"

# Environment
dotenvy = "0.15"

# Config
toml = "0.8"
clap = { version = "4", features = ["derive"] }

# JWT
jsonwebtoken = "9"

# Local crates
ai-client = { path = "modules/ai-client" }
apify-client = { path = "modules/apify-client" }
rootsignal-core = { path = "modules/rootsignal-core" }
rootsignal-domains = { path = "modules/rootsignal-domains" }
twilio = { path = "modules/twilio-rs" }
