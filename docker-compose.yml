services:
  memgraph:
    image: memgraph/memgraph-mage:latest
    ports:
      - "7687:7687"
      - "7444:7444"
    environment:
      MEMGRAPH_USER: memgraph
      MEMGRAPH_PASSWORD: rootsignal
    volumes:
      - memgraph-data:/var/lib/memgraph
    healthcheck:
      test: ["CMD-SHELL", "python3 -c \"import socket; s=socket.socket(); s.settimeout(1); s.connect(('127.0.0.1',7687)); s.close()\""]
      interval: 5s
      timeout: 5s
      retries: 10

  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3001:3000"
    depends_on:
      memgraph:
        condition: service_healthy
    volumes:
      - ./Cargo.toml:/app/Cargo.toml
      - ./Cargo.lock:/app/Cargo.lock
      - ./modules:/app/modules
      - cargo-registry:/usr/local/cargo/registry
      - cargo-target:/app/target
    environment:
      NEO4J_URI: bolt://memgraph:7687
      NEO4J_USER: memgraph
      NEO4J_PASSWORD: rootsignal
      ADMIN_PASSWORD: admin
      RUST_LOG: info
      WEB_HOST: "0.0.0.0"
      WEB_PORT: "3000"
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      VOYAGE_API_KEY: ${VOYAGE_API_KEY:-}
      FIRECRAWL_API_KEY: ${FIRECRAWL_API_KEY:-}
      TAVILY_API_KEY: ${TAVILY_API_KEY:-}

  scout:
    build:
      context: .
      dockerfile: Dockerfile.dev
    init: true
    profiles: [scout]
    depends_on:
      memgraph:
        condition: service_healthy
    volumes:
      - ./Cargo.toml:/app/Cargo.toml
      - ./Cargo.lock:/app/Cargo.lock
      - ./modules:/app/modules
      - cargo-registry:/usr/local/cargo/registry
      - cargo-target:/app/target
    environment:
      NEO4J_URI: bolt://memgraph:7687
      NEO4J_USER: memgraph
      NEO4J_PASSWORD: rootsignal
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      VOYAGE_API_KEY: ${VOYAGE_API_KEY}
      FIRECRAWL_API_KEY: ${FIRECRAWL_API_KEY:-}
      TAVILY_API_KEY: ${TAVILY_API_KEY}
      APIFY_API_KEY: ${APIFY_API_KEY:-}
      CITY: ${CITY:-twincities}
      RUST_LOG: info,html5ever=off
    command: ["cargo", "run", "--bin", "scout"]

volumes:
  memgraph-data:
  cargo-registry:
  cargo-target:
