services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: taproot
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  restate:
    image: docker.io/restatedev/restate:1.1
    ports:
      - "8080:8080"   # Ingress
      - "9070:9070"   # Admin
      - "9071:9071"   # Metrics
    environment:
      - RESTATE_LOG_FILTER=info

volumes:
  pgdata:
