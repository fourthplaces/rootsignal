services:
  neo4j:
    hostname: neo4j
    image: neo4j:5.25.1-enterprise
    ports:
      - "7474:7474"   # HTTP browser
      - "7687:7687"   # Bolt
    environment:
      NEO4J_AUTH: neo4j/rootsignal
      NEO4J_ACCEPT_LICENSE_AGREEMENT: "yes"
      NEO4J_PLUGINS: '["graph-data-science"]'
      NEO4J_dbms_security_procedures_unrestricted: gds.*
      NEO4J_dbms_security_procedures_allowlist: gds.*
    volumes:
      - neo4j-data:/data
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p rootsignal 'RETURN 1'"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s

  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3001:3000"
    depends_on:
      neo4j:
        condition: service_healthy
    volumes:
      - ./Cargo.toml:/app/Cargo.toml
      - ./Cargo.lock:/app/Cargo.lock
      - ./modules:/app/modules
      - cargo-registry:/usr/local/cargo/registry
      - cargo-target:/app/target
    environment:
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: rootsignal
      ADMIN_PASSWORD: admin
      ADMIN_NUMBERS: "+1234567890"
      RUST_LOG: info
      API_HOST: "0.0.0.0"
      API_PORT: "3000"
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      VOYAGE_API_KEY: ${VOYAGE_API_KEY:-}
      TAVILY_API_KEY: ${TAVILY_API_KEY:-}
      APIFY_API_KEY: ${APIFY_API_KEY:-}
      CITY: ${CITY:-twincities}

  scout:
    build:
      context: .
      dockerfile: Dockerfile.dev
    init: true
    profiles: [scout]
    depends_on:
      neo4j:
        condition: service_healthy
    volumes:
      - ./Cargo.toml:/app/Cargo.toml
      - ./Cargo.lock:/app/Cargo.lock
      - ./modules:/app/modules
      - cargo-registry:/usr/local/cargo/registry
      - cargo-target:/app/target
    environment:
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: rootsignal
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      VOYAGE_API_KEY: ${VOYAGE_API_KEY}
      TAVILY_API_KEY: ${TAVILY_API_KEY}
      APIFY_API_KEY: ${APIFY_API_KEY:-}
      CITY: ${CITY:-twincities}
      RUST_LOG: info,html5ever=off
    command: ["cargo", "run", "--bin", "scout"]

volumes:
  neo4j-data:
  cargo-registry:
  cargo-target:
